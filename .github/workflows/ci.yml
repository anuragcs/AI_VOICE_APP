name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install server dependencies
      run: |
        cd server
        npm ci

    - name: Install client dependencies
      run: |
        cd client
        npm ci

    - name: Run server tests
      run: |
        cd server
        npm test
      env:
        CI: true

    - name: Run client tests
      run: |
        cd client
        npm test
      env:
        CI: true

    - name: Build client
      run: |
        cd client
        npm run build

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install server dependencies
      run: |
        cd server
        npm ci

    - name: Install client dependencies
      run: |
        cd client
        npm ci

    - name: Run server linting
      run: |
        cd server
        npm run lint

    - name: Run client linting
      run: |
        cd client
        npm run lint

  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install server dependencies
      run: |
        cd server
        npm ci

    - name: Install client dependencies
      run: |
        cd client
        npm ci

    - name: Run security audit
      run: |
        cd server
        npm audit --audit-level=moderate
        cd ../client
        npm audit --audit-level=moderate

  deploy:
    needs: [test, lint, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd server
        npm ci
        cd ../client
        npm ci

    - name: Build application
      run: |
        cd client
        npm run build

    - name: Deploy to staging
      run: |
        echo "Deployment would happen here"
        # Add your deployment commands here
        # Example: Deploy to Heroku, Vercel, etc.

  notify:
    needs: [deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Notify on success
      if: success()
      run: |
        echo "✅ All checks passed! Deployment successful."

    - name: Notify on failure
      if: failure()
      run: |
        echo "❌ Some checks failed. Please review the logs." 